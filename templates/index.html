<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Explorer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --text-color: #1f2937;
            --background-color: #f3f4f6;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Glassmorphism Effects */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Subtle Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Hover Effects */
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex text-gray-800">
    <!-- Main Content Area -->
    <div class="flex-grow p-6 max-w-6xl mx-auto w-full">
        <header class="text-center mb-8 animate-fade-in">
            <h1 class="text-6xl font-extrabold gradient-text mb-4">Physics Learning Universe</h1>
            <p class="text-2xl text-blue-600 font-light">Explore the Mysteries of Physics</p>
        </header>

        <!-- Dynamic Content Container -->
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Topic Categories -->
            <div class="bg-white shadow-2xl rounded-2xl p-6 custom-scrollbar overflow-y-auto glass-morphism hover-lift">
                <h2 class="text-3xl font-bold mb-6 text-blue-800 border-b-2 border-blue-200 pb-3">Learning Paths</h2>
                <div id="category-list" class="space-y-4"></div>
            </div>

            <!-- Topic Details -->
            <div class="md:col-span-2 bg-white shadow-2xl rounded-2xl p-8 glass-morphism hover-lift">
                <div id="welcome-message" class="text-center">
                    <h3 class="text-4xl text-blue-700 mb-6 font-semibold">Welcome to Physics Explorer!</h3>
                    <p class="text-xl text-gray-600">Select a topic to begin your learning journey</p>
                    <div class="mt-8 flex justify-center space-x-4">
                        <div class="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center hover-lift cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <div class="w-32 h-32 bg-green-100 rounded-full flex items-center justify-center hover-lift cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div id="lesson-content" class="hidden animate-fade-in">
                    <h3 id="lesson-title" class="text-4xl text-blue-700 mb-6 font-semibold"></h3>
                    <div id="lesson-text" class="prose text-gray-700 mb-8 leading-relaxed"></div>
                    
                    <div class="flex space-x-4">
                        <button id="start-quiz-btn" class="flex-1 bg-gradient-to-r from-green-400 to-green-600 text-white px-8 py-3 rounded-lg hover:from-green-500 hover:to-green-700 transition transform hover:scale-105 hover:shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Take Quiz
                        </button>
                        <button id="visualize-btn" class="flex-1 bg-gradient-to-r from-blue-400 to-blue-600 text-white px-8 py-3 rounded-lg hover:from-blue-500 hover:to-blue-700 transition transform hover:scale-105 hover:shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            Visualize Concept
                        </button>
                    </div>
                </div>

                <!-- Quiz Section -->
                <div id="quiz-section" class="hidden mt-8 animate-fade-in">
                    <h2 class="text-3xl font-bold mb-6 text-blue-700 border-b-2 border-blue-200 pb-3">Quiz Challenge</h2>
                    <div id="quiz-container" class="space-y-6"></div>
                    <div id="quiz-results" class="mt-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Assistant Side Popup -->
    <div id="ai-assistant" class="fixed right-0 top-0 w-96 h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 glass-morphism">
        <div class="h-full flex flex-col">
            <!-- Popup Toggle Button -->
            <button id="toggle-assistant" class="absolute -left-12 top-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white p-2 rounded-l-lg hover:from-blue-600 hover:to-purple-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>

            <!-- Chat Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Physics AI Assistant</h2>
                <button id="close-assistant" class="hover:bg-blue-700 p-1 rounded transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4 custom-scrollbar space-y-3"></div>

            <!-- Chat Input -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex rounded-lg overflow-hidden shadow-sm">
                    <input type="text" id="chat-input" placeholder="Ask a physics question..." 
                           class="flex-grow border-none bg-gray-100 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-chat" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 hover:from-blue-600 hover:to-purple-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <div id="chat-suggestions" class="mt-3 flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same]
        
        // New function for enhancing animations
        function initializeAnimations() {
            // GSAP animations for welcome page and category buttons
            gsap.from("#category-list button", {
                duration: 0.5,
                opacity: 0,
                y: 20,
                stagger: 0.1,
                ease: "power2.out"
            });

            // Floating effect for welcome page icons
            gsap.to(".hover-lift", {
                y: -10,
                repeat: -1,
                yoyo: true,
                duration: 1.5,
                ease: "sine.inOut"
            });
        }

        // Call the animation initialization after categories are loaded
        loadCategories().then(initializeAnimations);
    </script>
</body>
</html>
